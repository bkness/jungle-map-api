<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NBA Standings</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body class="flex h-screen bg-gray-100">

  <div class="w-1/4 bg-white p-4">
    <div class="mb-4">
      <button id="yearSelector">Select Year</button>
      <div id="myModal" class="modal">
        <div class="modal-content">
          <div class="modal-header" style="background-image: url('./assets/images/top_logo.avif')">
            <span class="close">&times;</span>
            <h1>NBA year for standings</h1>
          </div>
          <div class="modal-body">
            <label for="yearSelect">Select Year:</label>
            <select id="yearSelect" name="year">
              <option value="2022">2022</option>
              <option value="2021">2021</option>
              <option value="2020">2020</option>
              <option value="2019">2019</option>
              <option value="2018">2018</option>
              <option value="2017">2017</option>
              <option value="2016">2016</option>
              <option value="2015">2015</option>
              <option value="2014">2014</option>
              <option value="2013">2013</option>
              <option value="2012">2012</option>
              <option value="2011">2011</option>
              <option value="2010">2010</option>
              <option value="2009">2009</option>
              <option value="2008">2008</option>
              <option value="2007">2007</option>
              <option value="2006">2006</option>
              <option value="2005">2005</option>
              <option value="2004">2004</option>
              <option value="2003">2003</option>
              <option value="2002">2002</option>
              <option value="2001">2001</option>
              <option value="2000">2000</option>
              <option value="1999">1999</option>
              <option value="1998">1998</option>
              <option value="1997">1997</option>
              <option value="1996">1996</option>
              <option value="1995">1995</option>
              <option value="1994">1994</option>
              <option value="1993">1993</option>
              <option value="1992">1992</option>
              <option value="1991">1991</option>
              <option value="1990">1990</option>
              <option value="1989">1989</option>
              <option value="1988">1988</option>
              <option value="1987">1987</option>
              <option value="1986">1986</option>
              <option value="1985">1985</option>
              <option value="1984">1984</option>
              <option value="1983">1983</option>
              <option value="1982">1982</option>
              <option value="1981">1981</option>
              <option value="1980">1980</option>
              <button id="submitYear">Submit</button>
            </select>
          </div>
          <div class="modal-footer" style="background-image: url('./assets/images/bottom_logo.avif')">
            <h2></h2>
          </div>
        </div>
      </div>
    </div>
    <div class="space-y-2">
    </div>
  </div>

  <!-- Right Display Block for Team Information -->
  <div class="flex-1 p-4">
    <!-- Display Team Information Here -->
    <div id="team-info" class="bg-gray-200 p-4 rounded">
      <h2 class="teamName"></h2>
    </div>
  </div>

  <script src="./assets/javascript/script.js"></script>
</body>

</html>
