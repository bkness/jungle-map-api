<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Standings</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body class="flex h-screen bg-gray-100">

    <div class="w-1/4 bg-white p-4">
        <div class="mb-4">
            <button id="yearSelector">Select Year</button>
            <div id="myModal" class="modal">
                <div class="modal-content">
                    <div class="modal-header" style="background-image: url('./assets/images/black_logo.avif')">
                        <span class="close">&times;</span>
                        <h1>NBA year for standings</h1>
                    </div>
                    <div class="modal-body">
                        <label for="year">Select Year:</label>
                        <button id="submitYear">Submit</button>
                    </div>
                    <div class="modal-footer" style="background-image: url('./assets/images/black_logo.avif')">
                        <h2>Button selected will display team standings for year chosen</h2>
                    </div>
                </div>
            </div>
        </div>
        <div class="space-y-2">
        </div>
    </div>

    <!-- Right Display Block for Team Information -->
    <div class="flex-1 p-4">
        <!-- Display Team Information Here -->
        <div id="team-info" class="bg-gray-200 p-4 rounded">
            <h2 class="teamName"></h2>

        </div>
        <div id="gif-display">
            <h3>Gif Display:</h3>
            <div id="gif-image">
        
            </div>
    </div>

    <script src="./assets/javascript/script.js"></script>
</body>

</html>
