<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NBA Standings</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body class="flex h-screen bg-gray-100 w-full" id="body">

  <div class="md:w-1/2 sm:w-full bg-gray-100 p-4" id="scroll">
    <div class="mb-4">
      <button id="yearSelector">Select Year</button>
      <div id="myModal" class="modal">
        <div class="modal-content">
          <div class="modal-header" style="background-image: url('./assets/images/top_logo.avif')">
            <span class="close">&times;</span>
            <h1>NBA year for standings</h1>
          </div>
          <div class="modal-body">
            <label for="yearSelect">Select Year:</label>
            <select id="yearSelect" name="year">
              <option value="2022">2022</option>
              <option value="2021">2021</option>
              <option value="2020">2020</option>
              <option value="2019">2019</option>
              <option value="2018">2018</option>  
            </select>
             <button id="submitYear">Submit</button>
          </div>
          <div class="modal-footer" style="background-image: url('./assets/images/bottom_logo.avif')">
            <h2></h2>
          </div>
        </div>
      </div>
    </div>
    <div class="space-y-2">
    </div>
  </div>

  <!-- Right Display Block for Team Information -->
  <div class="flex-1 p-4 md md:w-1/2 sm:w-full xs:w-full">
    <!-- Display Team Information Here -->
    <div id="team-info" class="bg-gray-200 p-4 rounded">
      <h2 class="teamName"></h2>
    </div>
    <div id="gif-display">
      <h3></h3>
      <div id="gif-image">
  </div>

  <script src="./assets/javascript/script.js"></script>
</body>

</html>
