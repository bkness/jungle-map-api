<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jungle Map</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Media query for screens with a maximum width of 600px (mobile devices) */
    @media screen and (max-width: 550px) {
      /* Adjust styles for mobile devices */
      body {
        font-size: 14px;
      }
      h1 {
        font-size: 24px;
      }
      /* Add more styles as needed */
    }
  </style>
</head>
<body>
  <header>
    <h1>Jungle Map</h1>
  </header>

  <main>
    <section id="live-scores-container">
      <h2>Live Basketball Scores</h2>
      <ul id="live-scores">
        <!-- Live basketball scores will be dynamically added here -->
      </ul>
    </section>

    <section id="past-matches-container">
      <h2>Past Basketball Matches</h2>
      <ul id="past-matches">
        <!-- Past basketball matches will be dynamically added here -->
      </ul>
    </section>

    <section id="upcoming-games-container">
      <h2>Upcoming Basketball Games</h2>
      <ul id="upcoming-games">
        <!-- Upcoming basketball games will be dynamically added here -->
      </ul>
    </section>

    <section id="basketball-container">
      <h2>Basketball Stats</h2>
      <ul id="basketball-stats">
        <!-- Basketball stats will be dynamically added here -->
      </ul>
    </section>

    <section id="comments-container">
      <h2>Comments</h2>
      <form id="comment-form">
        <label for="name">Name:</label>
        <input type="text" id="name" autocomplete="name" required>
        <label for="comment">Comment:</label>
        <textarea id="comment" autocomplete="comment" required></textarea>
        <button type="submit">Submit</button>
      </form>
      <div id="comments-list">
        <!-- Comments will be dynamically added here -->
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 Jungle Map. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
  <script>
    // Add event listener to the comment form
    document.getElementById('comment-form').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent form submission

      // Get the values from the form inputs
      var nameInput = document.getElementById('name');
      var commentInput = document.getElementById('comment');
      var name = nameInput.value;
      var comment = commentInput.value;

      // Create a comment object
      var newComment = {
        name: name,
        comment: comment
      };

      // Save the comment to local storage
      var comments = JSON.parse(localStorage.getItem('comments')) || [];
      comments.push(newComment);
      localStorage.setItem('comments', JSON.stringify(comments));

      // Clear the form inputs
      nameInput.value = '';
      commentInput.value = '';

      // Refresh the comments list
      displayComments();
    });

    // Function to display comments from local storage
    function displayComments() {
      var comments = JSON.parse(localStorage.getItem('comments')) || [];
      var commentsList = document.getElementById('comments-list');
      commentsList.innerHTML = '';

      comments.forEach(function(comment) {
        var commentItem = document.createElement('div');
        var nameElement = document.createElement('strong');
        nameElement.textContent = comment.name;
        commentItem.appendChild(nameElement);
        commentItem.appendChild(document.createTextNode(' ' + comment.comment));
        commentsList.appendChild(commentItem);
      });
    }

    // Call the function to display comments on page load
    displayComments();
  </script>
</body>
</html>
